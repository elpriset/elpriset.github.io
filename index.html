<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Elpriser Sverige</title>

    <!-- Cache Control Meta Tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2c3e50">
    <meta name="description" content="Real-time electricity prices for Sweden's regions">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Elpris">

    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="icons/splash-2048x2732.png"
        media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="icons/splash-1668x2388.png"
        media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="icons/splash-1536x2048.png"
        media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="icons/splash-1125x2436.png"
        media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="icons/splash-1242x2688.png"
        media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="icons/splash-828x1792.png"
        media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="icons/splash-750x1334.png"
        media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-167x167.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png">

    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Elpriser Sverige</h1>
                <div class="header-right">
                    <select id="regionSelect">
                        <option value="SE1">SE1</option>
                        <option value="SE2">SE2</option>
                        <option value="SE3" selected>SE3</option>
                        <option value="SE4">SE4</option>
                    </select>
                    <button id="installButton" class="install-button hidden">Installera App</button>
                    <div class="last-updated">
                        Senast uppdaterad: <span id="lastUpdated">--:--</span>
                    </div>
                </div>
            </div>
            <div class="unit-info">Alla priser i öre/kWh</div>
        </header>

        <main>
            <div class="next-hours">
                <div id="hourlyPrices" class="hourly-prices">
                    <!-- Price boxes will be added here dynamically -->
                </div>
            </div>
            <div class="chart-container">
                <div id="loadingMessage" class="message">Laddar...</div>
                <div id="errorMessage" class="message error hidden">Fel vid laddning av data</div>
                <canvas id="priceChart"></canvas>
            </div>

            <div class="statistics">
                <div class="stat-box">
                    <h3>Lägsta</h3>
                    <p id="lowestPrice">-- öre</p>
                </div>
                <div class="stat-box">
                    <h3>Medel</h3>
                    <p id="averagePrice">-- öre</p>
                </div>
                <div class="stat-box">
                    <h3>Högsta</h3>
                    <p id="highestPrice">-- öre</p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
