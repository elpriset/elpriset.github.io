<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elpris Sverige</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Elpris Sverige</h1>
                <div class="header-right">
                    <select id="regionSelect">
                        <option value="SE1">SE1</option>
                        <option value="SE2">SE2</option>
                        <option value="SE3" selected>SE3</option>
                        <option value="SE4">SE4</option>
                    </select>
                    <div class="last-updated">
                        Senast uppdaterad: <span id="lastUpdated">--:--</span>
                    </div>
                </div>
            </div>
            <div class="unit-info">Alla priser i öre/kWh</div>
        </header>

        <main>
            <div class="next-hours">
                <div id="hourlyPrices" class="hourly-prices">
                    <!-- Price boxes will be added here dynamically -->
                </div>
            </div>
            <div class="chart-container">
                <div id="loadingMessage" class="message">Laddar...</div>
                <div id="errorMessage" class="message error hidden">Fel vid laddning av data</div>
                <canvas id="priceChart"></canvas>
            </div>

            <div class="price-legend">
                <div class="legend-item">
                    <span class="dot low"></span>
                    <span>Lågt pris</span>
                </div>
                <div class="legend-item">
                    <span class="dot medium"></span>
                    <span>Medel pris</span>
                </div>
                <div class="legend-item">
                    <span class="dot high"></span>
                    <span>Högt pris</span>
                </div>
            </div>

            <div class="statistics">
                <div class="stat-box">
                    <h3>Lägsta</h3>
                    <p id="lowestPrice">-- öre</p>
                </div>
                <div class="stat-box">
                    <h3>Medel</h3>
                    <p id="averagePrice">-- öre</p>
                </div>
                <div class="stat-box">
                    <h3>Högsta</h3>
                    <p id="highestPrice">-- öre</p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
