    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Elpriser Sverige",
        "url": "https://elpriset.github.io",
        "applicationCategory": "UtilityApplication",
        "operatingSystem": "Any",
        "description": "Realtidsuppdaterade elpriser för Sveriges elområden (SE1, SE2, SE3, SE4) med timpriser, statistik och prisjämförelser.",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "SEK"
        },
        "author": {
            "@type": "Organization",
            "name": "Elpriser Sverige",
            "url": "https://elpriset.github.io",
            "address": {
                "@type": "PostalAddress",
                "addressCountry": "SE"
            }
        },
        "areaServed": {
            "@type": "Country",
            "name": "Sverige",
            "identifier": "SE"
        },
        "availableInRegion": [
            {
                "@type": "Place",
                "name": "Norra Sverige (SE1)",
                "description": "Luleå, Umeå, och norra Sverige"
            },
            {
                "@type": "Place",
                "name": "Norra Mellansverige (SE2)",
                "description": "Sundsvall och norra mellansverige"
            },
            {
                "@type": "Place",
                "name": "Södra Mellansverige (SE3)",
                "description": "Stockholm, Göteborg, och södra mellansverige"
            },
            {
                "@type": "Place",
                "name": "Södra Sverige (SE4)",
                "description": "Malmö och södra Sverige"
            }
        ],
        "inLanguage": "sv-SE",
        "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "4.8",
            "ratingCount": "150"
        }
    }
    </script>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Elpriser Sverige</h1>
                <div class="header-right">
                    <select id="regionSelect" aria-label="Välj elområde">
                        <option value="SE1" title="Luleå, Umeå och norra Sverige">SE1 - Norra Sverige</option>
                        <option value="SE2" title="Sundsvall och norra mellansverige">SE2 - Norra Mellansverige</option>
                        <option value="SE3" title="Stockholm, Göteborg och södra mellansverige" selected>SE3 - Södra Mellansverige</option>
                        <option value="SE4" title="Malmö och södra Sverige">SE4 - Södra Sverige</option>
                    </select>
                    <button id="installButton" class="install-button hidden">Installera App</button>
                    <div class="last-updated">
                        Updaterad: <span id="lastUpdated">--:--</span>
                    </div>
                </div>
            </div>
            <div class="unit-info">Alla priser i öre/kWh</div>
        </header>

        <div id="regionInfo" class="region-info visually-hidden" aria-live="polite">
            <p class="region-description"></p>
        </div>

        <main>
            <section class="next-hours" aria-label="Kommande timpriser">
                <h2 class="visually-hidden">Kommande timpriser</h2>
                <div id="hourlyPrices" class="hourly-prices">
                    <!-- Price boxes will be added here dynamically -->
                </div>
            </section>
            
            <section class="chart-section" aria-label="Prisutveckling">
                <h2 class="visually-hidden">Prisutveckling</h2>
                <div class="chart-container">
                    <div id="loadingMessage" class="message">Laddar...</div>
                    <div id="errorMessage" class="message error hidden">Fel vid laddning av data</div>
                    <canvas id="priceChart" aria-label="Elprisutveckling graf" role="img"></canvas>
                </div>
            </section>

            <section class="statistics" aria-label="Prisstatistik">
                <h2 class="visually-hidden">Prisstatistik</h2>
                <div class="stat-box">
                    <h3>Lägsta</h3>
                    <p id="lowestPrice">-- öre</p>
                </div>
                <div class="stat-box">
                    <h3>Medel</h3>
                    <p id="averagePrice">-- öre</p>
                </div>
                <div class="stat-box">
                    <h3>Högsta</h3>
                    <p id="highestPrice">-- öre</p>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
